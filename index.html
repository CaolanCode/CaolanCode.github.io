<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="icon-container">
      <span class="material-symbols-outlined" style="font-size: 4rem"
        >icecream
      </span>
    </div>
    <img src="Images/leaf.jpg" alt="image of a large leaf" />
    <p class="image-credit">
      Photo by
      <a class="credit-link" href="https://unsplash.com/photos/hvSZE5cPJjY"
        >Alka Jha</a
      >
      on
      <a class="credit-link" href="https://unsplash.com">Unsplash</a>
    </p>
    <div class="form-container">
      <div class="description">
        <p>
          This is not a real online service? You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="post">
        <div class="form-heading">Let's do this!</div>
        <div class="form-inputs">
          <div class="left-side-form">
            <label for="firstName">FIRST NAME</label>
            <input class="gap" type="text" id="firstName" />
            <label for="email">EMAIL</label>
            <input class="gap" type="email" id="email" />
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="right-side-form">
            <label for="lastName">LAST NAME</label>
            <input class="gap" type="text" id="lastName" />
            <label for="phone">PHONE NUMBER</label>
            <input class="gap" type="number" id="phone" />
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" />
          </div>
        </div>
      </form>
      <div class="button-container">
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
